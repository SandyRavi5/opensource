<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>google form</title>
  </head>
  <body>
    <form  method="get">
      <h3>do u have already own dog</h3>
      <label for="yes">yes</label>
      <input type="radio" id="yes" name="dog_choice" value="yes">
      <label for="no">no</label>
      <input type="radio" id="no" name="dog_choice" value="no">
      <p>how is your study?</p>
      <select name="stars">
        <option value="very good">3</option>
        <option value="good">2</option>
        <option value="not bad">1</option>

      </select>
      <p>any other comments?</p>
      <textarea name="name" rows="8" cols="80"></textarea>
      <br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
